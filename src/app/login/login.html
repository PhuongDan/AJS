
<h1 class="text-center"> <h1 class="btn btn-primary btn-block mb-4">login</h1></h1>
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
      <div class="text-center mb-3">
        <button type="button" class="btn btn-link btn-floating mx-1">
          <p class="fab fa-facebook-f"></p>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="loginName" class="form-control" placeholder="User id" />
        <label class="form-label" for="loginName"></label>
      </div>
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter Password" />
        <label class="form-label" for="loginPassword"></label>
      </div>
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Remember Password </label>
          </div>
        </div>
      </div>


      <h1 class="text-center"> <button  type="submit" class="btn btn-primary btn-block mb-4" >Log in</button></h1>
    </form>
  </div>
</div>
